<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


  <style id="compiled-css" type="text/css">
    body {
      font-family: arial;
      font-size: 14px;
    }

    .liveExample {
      padding: 1em;
      background-color: #EEEEDD;
      border: 1px solid #CCC;
      max-width: 655px;
    }

    .liveExample input {
      font-family: Arial;
    }

    .liveExample b {
      font-weight: bold;
    }

    .liveExample p {
      margin-top: 0.9em;
      margin-bottom: 0.9em;
    }

    .liveExample select[multiple] {
      width: 100%;
      height: 8em;
    }

    .liveExample h2 {
      margin-top: 0.4em;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <div id="koLiveExample" class="liveExample">
    <p>First name: <input data-bind='value: firstName' /></p>
    <p>Last name: <input data-bind='value: lastName' /></p>
    <h2>Hello, <span data-bind='text: fullName'> </span> from KO!</h2>
  </div>
  <div id="vueLiveExample" class="liveExample">
    <p>First name: <input v-model="firstName" /></p>
    <p>Last name: <input v-model="lastName" /></p>
    <h2>Hello, {{fullName}} from Vue!</h2>
  </div>
  <script>
    //KO
    (function () {
      var ViewModel = function (first, last) {
        this.firstName = ko.observable(first);
        this.lastName = ko.observable(last);

        this.fullName = ko.computed(function () {
          return this.firstName() + " " + this.lastName();
        }, this);
      };

      ko.applyBindings(new ViewModel("Planet", "Earth"), document.getElementById("koLiveExample"));

    })();
    //Vue
    (function () {
      new Vue({
        el: "#vueLiveExample",
        data: {
          firstName: "Planet",
          lastName: "Mars"
        },
        computed: {
          fullName: function () {
            return this.firstName + " " + this.lastName;
          }
        }
      })
    })();
  </script>


</body>

</html>
